<div class="ad-detail-container" *ngIf="ad" style="background-color: #f8f8f8; padding: 20px; border-radius: 8px;">
  <div class="ad-main-info" nz-row nzGutter="16">
    <div nz-col nzSpan="8" class="ad-image-wrapper">
      <img
        class="ad-image"
        [src]="avatarUrl"
        alt="profile"
      />
    </div>

    <div nz-col nzSpan="16" class="ad-info">
      <h2 class="ad-title" style="cursor: pointer; color: #108ee9;">
        {{ ad.serviceName }}
      </h2>
      <h5>
        Price: <b>{{ ad.price }}</b>
      </h5>
      <h5>
        Description: <b>{{ ad.description }}</b> - Company Name: <b>{{ ad.companyName }}</b>
      </h5>
    </div>
  </div>

  <div class="book-service" style="margin-top: 30px;">
    <h2>Book Service</h2>
    <form nz-form [formGroup]="validateForm" class="booking-form">
      <nz-form-item>
        <nz-form-label nzFor="bookDate" nzSpan="24">Date of Booking</nz-form-label>
        <nz-form-control nzSpan="24">
          <nz-date-picker formControlName="bookDate" name="bookDate" id="bookDate"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>

      <button nz-button nzType="primary" [disabled]="validateForm.invalid" (click)="bookService()">
        Book
      </button>
    </form>
  </div>

  <div class="reviews-section" style="margin-top: 40px;">
    <div *ngFor="let review of reviews" class="review-card-wrapper">
      <nz-card [nzBordered]="false" [nzTitle]="review.clientName">
        <p>Review: <strong>{{ review.review }}</strong></p>
        <p>Rating: <strong><nz-rate [ngModel]="review.rating" [disabled]="true"></nz-rate></strong></p>
        <p>Posted on: <strong>{{ review.reviewDate | date: 'dd/MM/yyyy' }}</strong></p>
      </nz-card>
    </div>
  </div>
</div>
