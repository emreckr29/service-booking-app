<div class="bg-container">
  <div class="parent">
    <div class="child">
      <div nz-row class="header-row">
        <h2>Create Ad</h2>
      </div>

      <form nz-form [formGroup]="validateForm" (ngSubmit)="postAd()">
        <div nz-row gutter="16">
          <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
            <div class="profile-badge">
              <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                <img class="profile" [src]="imagePreview" alt="profile" />
              </label>

              <input
                type="file"
                id="upload_profile_image"
                accept="image/x-png,image/gif,image/jpeg"
                (change)="onFileSelected($event)"
              />

              <button nz-button nzShape="circle" class="upload-btn"></button>
            </div>
          </div>

          <div nz-col nzSpan="24" class="form-item">
            <nz-form-item>
              <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!">
                <input nz-input placeholder="Service Name" formControlName="serviceName" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col nzSpan="24" class="form-item">
            <nz-form-item>
              <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!">
                <input nz-input type="number" placeholder="Price" formControlName="price" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col nzSpan="24" class="form-item">
            <nz-form-item>
              <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!">
                <input nz-input placeholder="Description" formControlName="description" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <button nz-button nzType="primary" class="submit-btn">
          Add
        </button>
      </form>
    </div>
  </div>
</div>
